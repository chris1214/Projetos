<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portal de atendimento - Login</title>


	<!--STYLESHEET-->
	<!--=================================================-->

	<!--Open Sans Font [ OPTIONAL ] -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">


	<!--Bootstrap Stylesheet [ REQUIRED ]-->
	<link href="css/bootstrap.min.css" rel="stylesheet">


	<!--Nifty Stylesheet [ REQUIRED ]-->
	<link href="css/nifty.min.css" rel="stylesheet">


	<!--Themify Icons [ OPTIONAL ]-->
	<link href="style/themify-icons/themify-icons.min.css" rel="stylesheet">


	<!--Magic Checkbox [ OPTIONAL ]-->
	<link href="style/plugins/magic-check/css/magic-check.min.css" rel="stylesheet">

	<!-- Folha de estilo do Portal de atendimento -->
    <link href="css/app-not-logged.css" rel="stylesheet">


	<!--JAVASCRIPT-->
	<!--=================================================-->

	<!--Page Load Progress Bar [ OPTIONAL ]-->
	<!--Pace - Page Load Progress Par [OPTIONAL]-->
	<link href="style/plugins/pace/pace.min.css" rel="stylesheet">
	<script src="style/plugins/pace/pace.min.js"></script>


	<!--jQuery [ REQUIRED ]-->
	<script src="js/jquery-2.2.4.min.js"></script>


	<!--BootstrapJS [ RECOMMENDED ]-->
	<script src="js/bootstrap.min.js"></script>


	<!--Nifty Admin [ RECOMMENDED ]-->
	<script src="js/nifty.min.js"></script>

</head>

<body>
	<div id="container" class="cls-container">

		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay" class="bg-img"></div>

		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
			<div class="cls-content-sm panel">
				<div class="panel-body">
					<div class="mar-ver pad-btm">
						<h3 class="h4 mar-no">Login</h3>
						<p class="text-muted">Fa√ßa login em sua conta</p>
					</div>
					<form action="#">
						<div class="form-group">
							<input name="email" id="email" type="email" class="form-control" placeholder="Email" autofocus>
						</div>
						<div class="form-group">
							<input name="senha" id="senha" type="password" class="form-control" placeholder="Senha">
						</div>
						<button id="entrar" class="btn btn-primary btn-block" type="submit">Entrar</button>
					</form>
				</div>

				<div class="pad-all">
					<a href="#" class="btn-link mar-rgt">Esqueceu sua senha ?</a>
					<a href="#" class="btn-link mar-lft">Criar uma nova conta</a>
				</div>
			</div>
		</div>
		<!--===================================================-->



	</div>
	<!--===================================================-->
	<!-- END OF CONTAINER -->


</body>

</html>
